<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>Universitäts-Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Willkommen an der Universität</h1>

    <main>

            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/VIDEO_ID"

        </section>
    </main>
    <footer>
